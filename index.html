<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rename Global Warming</title>
  </head>
  <body>
    <header></header>
    <section id="section-1">
      <!--Section where user can input his option -->
      <h1>RENAME GLOBAL WARMING</h1>
      <form action="/submit" method="POST">
        <label for="inputField"></label>
        <input
          type="text"
          id="input-field"
          name="inputField"
          placeholder="Enter your option"
        />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="section-2"></section>
    <section id="section-3"></section>
    <section id="section-4"></section>
    <section id="section-5">
      <h3>NAME OF THE DAY</h3>
      <div id="name-of-the-day"></div>
      <button id="return-to-section1">Ready to rename it?</button>
      <!--Button returns user to section1 where he can enter his option -->
    </section>
    <footer>
      <div id="credentials">
        <div id="profile1">
          <img src="photo1.jpg" alt="Photo 1" />
          <p>Saidumar Akbarov</p>
        </div>
        <div id="profile2">
          <img src="photo2.jpg" alt="Photo 2" />
          <p>Ly-Ly Janusz</p>
        </div>
        <div id="profile3">
          <img src="photo3.jpg" alt="Photo 3" />
          <p>Kostiantyn Kovalchuk</p>
        </div>
      </div>
      <p id="team description">
        These are the team members responsible for our amazing achievements.
        They bring innovation, dedication, and expertise to everything we do.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
